specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # WFTM
  - kind: ethereum
    name: ReaperVaultERC4626WFTM
    network: fantom
    source:
      address: "0xE4a54b6a175Cf3F6D7A5e8Ab7544C3e6e364dBF9"
      abi: ReaperVaultERC4626
      startBlock: 52018745
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Vault
        - Strategy
        - StrategyReport
        - StrategyReportResult
      abis:
        - name: ReaperVaultERC4626
          file: ./abis/ReaperVaultERC4626.json
        - name: ReaperStrategyGranary
          file: ./abis/ReaperStrategyGranary.json
      eventHandlers:
        - event: StrategyAdded(indexed address,uint256,uint256)
          handler: handleStrategyAdded
        - event: StrategyReported(indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStrategyReported
      file: ./src/reaper-vaultv-2.ts
